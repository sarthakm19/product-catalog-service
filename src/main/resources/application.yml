spring:
  application:
    name: product-catalog-service

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/product_catalog_db
    username: ${DB_USERNAME:postgres}
    driver-class-name: org.postgresql.Driver
    password: ${DB_PASSWORD:password}

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Let Liquibase handle schema creation
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Liquibase configuration
  liquibase:
    change-log: classpath:database/liquibase/db.changelog-master.xml
    enabled: true
    drop-first: true
    default-schema: public
    contexts: ${LIQUIBASE_CONTEXTS:default}

# Logging configuration
logging:
  level:
    liquibase: INFO
    com.product.catalog: DEBUG
    org.hibernate.SQL: ${SHOW_SQL:false}

# Server configuration
server:
  port: ${SERVER_PORT:8080}

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,liquibase
  endpoint:
    health:
      show-details: when-authorized
