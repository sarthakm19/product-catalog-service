spring:
  application:
    name: product-catalog-service

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/product_catalog_db
    username: ${DB_USERNAME:postgres}
    driver-class-name: org.postgresql.Driver
    password: ${DB_PASSWORD:password}

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: none  # Let Liquibase handle schema creation completely
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Liquibase configuration
  liquibase:
    change-log: classpath:database/liquibase/db.changelog-master.xml
    enabled: true
    drop-first: false
    default-schema: public
    contexts: ${LIQUIBASE_CONTEXTS:default}

# Logging configuration
logging:
  level:
    liquibase: INFO
    com.product.catalog: DEBUG
    org.hibernate.SQL: ${SHOW_SQL:false}

# Server configuration
server:
  port: ${SERVER_PORT:8087}

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,liquibase,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationThatIsLongEnoughToMeetRequirements}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
