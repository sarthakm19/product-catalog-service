# Liquibase configuration properties
# Database connection details will be inherited from Spring Boot configuration

# Changelog file location
changeLogFile=database/liquibase/db.changelog-master.xml

# Schema to use (optional, will use default schema if not specified)
# defaultSchemaName=public

# Table names for Liquibase tracking
databaseChangeLogTableName=databasechangelog
databaseChangeLogLockTableName=databasechangeloglock

# Contexts and labels (useful for environment-specific changes)
# contexts=dev,test,prod
# labels=

# Validate checksums on startup
validateOnMigrate=true

# Drop first (useful for development - set to false in production)
dropFirst=false

# Output file for SQL generation (optional)
# outputFile=target/liquibase-output.sql
