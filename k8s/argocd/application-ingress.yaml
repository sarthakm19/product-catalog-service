---
# ArgoCD Application for Ingress Resources (All Environments)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-catalog-ingress
  namespace: argocd
  labels:
    app: product-catalog
    component: ingress
spec:
  project: default

  source:
    repoURL: https://github.com/sarthakm19/product-catalog-service.git
    targetRevision: main
    path: k8s/ingress

  destination:
    server: https://kubernetes.default.svc
    # No namespace specified - ingress.yaml has explicit namespaces for each environment

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

