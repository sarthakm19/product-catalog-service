---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: product-catalog-ingress
  namespace: product-catalog
  labels:
    app: product-catalog
    environment: production
spec:
  podSelector:
    matchLabels:
      app: product-catalog
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: istio-system
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              name: api-gateway
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8087
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: product-catalog-egress
  namespace: product-catalog
  labels:
    app: product-catalog
    environment: production
spec:
  podSelector:
    matchLabels:
      app: product-catalog
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8087
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: product-catalog-psp
  namespace: product-catalog
  labels:
    app: product-catalog
    environment: production
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName: 'runtime/default'
    apparmor.security.beta.kubernetes.io/allowedProfileNames: 'runtime/default'
    apparmor.security.beta.kubernetes.io/defaultProfileName: 'runtime/default'
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - NET_BIND_SERVICE
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: MustRunAsNonRoot
  runAsGroup:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  fsGroup:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  supplementalGroups:
    rule: MustRunAs
    ranges:
      - min: 1000
        max: 65535
  seLinux:
    rule: RunAsAny
  forbiddenSysctls:
    - 'net.ipv4.ip_forward'
    - 'net.ipv4.conf.all.send_redirects'
    - 'net.ipv4.conf.all.accept_redirects'
  hostPorts:
    - min: 8000
      max: 10000
  runtimeClass:
    allowedRuntimeClassNames:
      - runc
    defaultRuntimeClassName: runc
