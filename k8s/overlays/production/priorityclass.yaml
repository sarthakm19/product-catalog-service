apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: product-catalog-priority
  labels:
    app: product-catalog
    environment: production
description: "Priority class for production Product Catalog Service pods"
value: 1000
globalDefault: false
preemptionPolicy: PreemptLowerPriority

---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: product-catalog-critical
  labels:
    app: product-catalog
    environment: production
description: "Critical priority class for essential Product Catalog Service pods"
value: 2000
globalDefault: false
preemptionPolicy: PreemptLowerPriority

