apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: product-catalog

resources:
  - ../../base
  - networkpolicy.yaml
  - podsecuritypolicy.yaml
  - priorityclass.yaml

commonLabels:
  environment: "production"
  managed-by: kustomize

commonAnnotations:
  environment.type: "production"
  description: "Production environment - strict resource limits and security"

images:
  - name: product-catalog
    newTag: latest

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: product-catalog
    spec:
      replicas: 3
      template:
        spec:
          containers:
            - name: product-catalog
              resources:
                requests:
                  cpu: "500m"
                  memory: "768Mi"
                limits:
                  cpu: "1500m"
                  memory: "1024Mi"
              livenessProbe:
                initialDelaySeconds: 90
                periodSeconds: 10
                failureThreshold: 5
              readinessProbe:
                initialDelaySeconds: 45
                periodSeconds: 5
                failureThreshold: 3
  - |-
    apiVersion: autoscaling/v2
    kind: HorizontalPodAutoscaler
    metadata:
      name: product-catalog-hpa
    spec:
      minReplicas: 3
      maxReplicas: 10
  - |-
    apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: product-catalog-pdb
    spec:
      minAvailable: 2

patchesJson6902:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: product-catalog-config
    patch: |-
      - op: replace
        path: /data/LOGGING_LEVEL_ROOT
        value: WARN
      - op: replace
        path: /data/LOGGING_LEVEL_COM_PRODUCT_CATALOG
        value: INFO
      - op: replace
        path: /data/LOGGING_LEVEL_ORG_HIBERNATE_SQL
        value: WARN
      - op: replace
        path: /data/SPRING_JPA_SHOW_SQL
        value: "false"

