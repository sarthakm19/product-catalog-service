# Production environment values
replicaCount: 3

image:
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 1500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 768Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

loadBalancer:
  enabled: true
  type: nlb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false

livenessProbe:
  initialDelaySeconds: 90
  periodSeconds: 10
  failureThreshold: 5

readinessProbe:
  initialDelaySeconds: 45
  periodSeconds: 5
  failureThreshold: 3

podDisruptionBudget:
  enabled: true
  minAvailable: 2

networkPolicy:
  enabled: true

affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - product-catalog
        topologyKey: kubernetes.io/hostname

app:
  profiles: kubernetes,production
  database:
    poolSize: 20
    minIdle: 5
  logging:
    level:
      root: WARN
      app: INFO
      hibernate: WARN

monitoring:
  prometheus:
    enabled: true
    scrapeInterval: 30s
  servicemonitor:
    enabled: true
    namespace: monitoring
  alerts:
    enabled: true
    namespace: monitoring

environment: production

