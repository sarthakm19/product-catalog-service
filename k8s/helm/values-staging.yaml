# Staging environment values
replicaCount: 2

image:
  tag: "staging"

resources:
  limits:
    cpu: 750m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 384Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6

ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false

app:
  profiles: kubernetes,staging
  logging:
    level:
      root: INFO
      app: INFO
      hibernate: WARN

monitoring:
  prometheus:
    enabled: true
  servicemonitor:
    enabled: true
  alerts:
    enabled: false

