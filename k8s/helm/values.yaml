# Default values for product-catalog-service
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: your-aws-account.dkr.ecr.region.amazonaws.com/product-catalog
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8087"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL
    add:
      - NET_BIND_SERVICE

service:
  type: ClusterIP
  port: 8087
  targetPort: 8087
  annotations: {}

loadBalancer:
  enabled: true
  type: nlb
  annotations: {}

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
  hosts:
    - paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  enabled: true
  path: /actuator/health/liveness
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /actuator/health/readiness
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  enabled: true
  path: /actuator/health
  initialDelaySeconds: 0
  periodSeconds: 3
  failureThreshold: 30

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - product-catalog
          topologyKey: kubernetes.io/hostname

# Application configuration
app:
  name: product-catalog-service
  port: 8087
  profiles: kubernetes

  # Database configuration
  database:
    host: postgres
    port: 5432
    name: product_catalog_db
    username: postgres
    passwordSecret: product-catalog-secrets
    passwordKey: db-password
    poolSize: 20
    minIdle: 5

  # JWT configuration
  jwt:
    secret: ""  # Provided via secrets
    expiration: 86400000

  # Logging
  logging:
    level:
      root: INFO
      app: INFO
      hibernate: WARN

  # Monitoring
  monitoring:
    enabled: true
    metricsPath: /actuator/prometheus

  # Health checks
  health:
    liveness: /actuator/health/liveness
    readiness: /actuator/health/readiness

# Monitoring and observability
monitoring:
  prometheus:
    enabled: true
    scrapeInterval: 30s

  servicemonitor:
    enabled: true
    namespace: monitoring

  alerts:
    enabled: true
    namespace: monitoring

# Backup and persistence
persistence:
  enabled: false
  storageClass: ""
  size: 10Gi
  mountPath: /data

# Network policies
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Priority class
priorityClassName: ""

# Environment-specific overrides
environment: production

