---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-headless
  namespace: product-catalog
  labels:
    app: product-catalog
  annotations:
    service-type: headless
    description: "Headless service for DNS-based service discovery"
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app: product-catalog
  ports:
    - name: http
      port: 8087
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog
  namespace: product-catalog
  labels:
    app: product-catalog
  annotations:
    description: "Internal ClusterIP service for Product Catalog Service"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: product-catalog
  ports:
    - name: http
      port: 8087
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-lb
  namespace: product-catalog
  labels:
    app: product-catalog
  annotations:
    service-type: external
    description: "External NLB service for Product Catalog Service"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/actuator/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "8087"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "30"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "3"
    service.beta.kubernetes.io/aws-load-balancer-healthy-threshold-count: "2"
    service.beta.kubernetes.io/aws-load-balancer-unhealthy-threshold-count: "2"
spec:
  type: LoadBalancer
  sessionAffinity: None
  externalTrafficPolicy: Local
  selector:
    app: product-catalog
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
