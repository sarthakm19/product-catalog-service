---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog-headless
  namespace: product-catalog
  labels:
    app: product-catalog
  annotations:
    service-type: headless
    description: "Headless service for DNS-based service discovery"
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app: product-catalog
  ports:
    - name: http
      port: 8087
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog
  namespace: product-catalog
  labels:
    app: product-catalog
  annotations:
    description: "Internal ClusterIP service for Product Catalog Service"
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: product-catalog
  ports:
    - name: http
      port: 8087
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
