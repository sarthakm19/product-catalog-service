apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog
  namespace: product-catalog
  labels:
    app: product-catalog
    version: "1.0.0"
  annotations:
    description: "Product Catalog Service - E-commerce Microservice"
    managed-by: "kustomize"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: product-catalog
  template:
    metadata:
      labels:
        app: product-catalog
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: product-catalog

      # Image pull policy
      imagePullPolicy: IfNotPresent

      # DNS policy for service discovery
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
          - name: edns0

      # Note: No init container needed for AWS RDS
      # RDS is a managed service that's always available
      # Spring Boot's HikariCP will handle connection retries automatically

      # Main application container
      containers:
        - name: product-catalog
          image: product-catalog:latest
          imagePullPolicy: IfNotPresent

          # Container ports
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
            - name: metrics
              containerPort: 8087
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: product-catalog-config

          # Specific environment variables from Secrets
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: product-catalog-secrets
                  key: jwt-secret
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: product-catalog-secrets
                  key: db-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: product-catalog-secrets
                  key: db-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: product-catalog-secrets
                  key: db-password
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          # Resource requests and limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"

          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe - checks if container is ready to accept traffic
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Startup probe - checks if container has started successfully
          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 3
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Container security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /var/log
            - name: config
              mountPath: /etc/config
              readOnly: true

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs
          emptyDir: {}
        - name: config
          configMap:
            name: product-catalog-config
            defaultMode: 0444

      # Pod scheduling
      affinity:
        # Pod anti-affinity to spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - product-catalog
                topologyKey: kubernetes.io/hostname

        # Node affinity for specific instance types (optional)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node.kubernetes.io/instance-type
                    operator: In
                    values:
                      - t3.medium
                      - t3.large
                      - m5.large

      # Toleration for node taints (optional)
      tolerations: []

      # Restart policy
      restartPolicy: Always

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

      # Enable sharing process namespace for debugging
      shareProcessNamespace: false

