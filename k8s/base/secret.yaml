apiVersion: v1
kind: Secret
metadata:
  name: container-registry
  namespace: product-catalog
  labels:
    app: product-catalog
    config-type: registry-credentials
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: product-catalog
  labels:
    app: product-catalog
    config-type: database-credentials
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "your-database-password-change-in-production"
  POSTGRES_DB: "product_catalog_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: product-catalog-secrets
  namespace: product-catalog
  labels:
    app: product-catalog
    config-type: secrets
type: Opaque
stringData:
  db-url: "jdbc:postgresql://postgres:5432/product_catalog_db"
  db-username: "postgres"
  db-password: "your-database-password-change-in-production"
  jwt-secret: "your-development-jwt-secret-key-change-in-production-use-strong-random-key"

